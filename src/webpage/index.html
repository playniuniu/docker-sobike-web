<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bulma/0.6.1/css/bulma.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/leaflet/1.2.0/leaflet.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <title>SoBike</title>
</head>

<body>
    <header class="hero is-warning">
        <div class="hero-body">
            <h1 class="title">
                SoBike - 搜索附近的共享单车
            </h1>
        </div>
    </header>

    <form id="search">
        <div class="field is-grouped">
            <p class="control is-expanded">
                <input class="input" type="text" id="bike" name="bike" placeholder="输入地址">
            </p>
            <p class="control">
                <a id="submit-btn" class="button is-info">
                    搜索单车
                </a>
            </p>
        </div>
        <p id="err-msg" class="help is-danger">找不到相应地址</p>
    </form>

    <section id="map"></section>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <strong>Sobike</strong> by
                    <a href="http://github.com/playniuniu/">Playniuniu</a>. The source code is licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>
                </p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/leaflet/1.2.0/leaflet.js"></script>
    <script src="./providers.js"></script>
    <script src="./main.js"></script>
</body>

</html>
